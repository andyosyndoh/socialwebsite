<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteCircle</title>
    <link rel="stylesheet" href="../static/styles/new.css" />
  </head>
  <body>
    <div id="main-content">
      <div class="container">
        <header class="card">
          <div class="header-content">
            <div class="logo">
              <h1>ByteCircle</h1>
            </div>
            <div class="search-bar">
              <input
                type="text"
                placeholder="Search discussions..."
                class="form-input"
              />
            </div>
            <div class="header-actions">
              <button class="btn" id="create-post-btn">Create Post</button>
              <button class="btn" id="login">login/signup</button>
              <button class="btn" id="logout">logout</button>
            </div>
          </div>
        </header>

        <main>
          <div id="posts-container">
            <!-- Posts will be dynamically inserted here, matching your GetAllPosts handler -->
          </div>
        </main>
      </div>
    </div>

    <div id="auth-modal" class="modal hidden">
      <div class="modal-content card">
        <span class="close-btn" id="close-modal">&times;</span>
        <div class="form-container">
          <form id="login-form" class="auth-form active">
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input
              type="text"
              id="login-username"
              name="email"
              placeholder="Enter your username"
              required
            />
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button class="btn" type="submit">Login</button>
            <p>
              Don't have an account?
              <a href="#" id="show-signup">Signup here</a>
            </p>
          </form>
          <form id="signup-form" class="auth-form hidden">
            <h2>Signup</h2>
            <label for="signup-username">Username:</label>
            <input
              type="text"
              id="signup-username"
              name="username"
              placeholder="Choose a username"
              required
            />
            <label for="signup-email">Email:</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              placeholder="Create a password"
              required
            />
            <button class="btn" type="submit">Signup</button>
            <p>
              Already have an account?
              <a href="#" id="show-login">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
