<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Application Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Forum Application Test</h1>

        <!-- Check if user is logged in -->
        <div id="authStatus" class="hidden">
            <div class="bg-green-500 text-white px-4 py-2 rounded mb-4">
                You are logged in as <span id="loggedInUser"></span>.
            </div>
        </div>

        <!-- Registration and Login Sections -->
        <div id="authSection" class="grid grid-cols-2 gap-4">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <h2 class="text-2xl mb-4">User Registration</h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="regUsername">Username</label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="regUsername" 
                            type="text" 
                            placeholder="Username" 
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="regEmail">Email</label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="regEmail" 
                            type="email" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="regPassword">Password</label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="regPassword" 
                            type="password" 
                            placeholder="Password" 
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                        Register
                    </button>
                </form>
                <div id="registrationMessage" class="mt-4"></div>
            </div>

            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <h2 class="text-2xl mb-4">User Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">Email</label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="loginEmail" 
                            type="email" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">Password</label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="loginPassword" 
                            type="password" 
                            placeholder="Password" 
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                        Login
                    </button>
                </form>
                <div id="loginMessage" class="mt-4"></div>
            </div>
        </div>

        <!-- Main Content Section (Hidden until logged in) -->
        <div id="mainContent" class="hidden">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
                <h2 class="text-2xl mb-4">Create Post</h2>
                <form id="createPostForm" class="space-y-4">
                    <!-- Create Post Form Fields -->
                </form>
                <div id="createPostMessage" class="mt-4"></div>
            </div>

            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
                <h2 class="text-2xl mb-4">Retrieve Posts by Category</h2>
                <form id="retrievePostsForm" class="space-y-4">
                    <!-- Retrieve Posts Form Fields -->
                </form>
                <div id="postsContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
